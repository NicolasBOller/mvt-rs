<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVT-Server</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png" />
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/client-side-templates.js"></script>

    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <link rel="stylesheet" href="/static/css/fa.all.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    {% block head %}{% endblock %}
  </head>

  <body
    class="bg-gray-200 dark:bg-zinc-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col"
  >
    <header>
      <nav class="navbar">
        <h1 class="text-2xl font-bold">MVT-Server</h1>
        <div class="flex space-x-4">
          <a href="/">Home</a>
          <a href="/catalog">Catalog</a>
          <a href="/styles">Styles</a>
        </div>
        <div class="flex space-x-4">
          {% if self.base.is_auth %}
          <a class="button__outline" href="/admin"> Admin </a>
          <a class="button__outline" href="/changepassword"> Password </a>
          <a class="button__outline" href="/logout"> Logout </a>
          {% else %}
          <a class="button__outline" href="/login"> Login </a>
          {% endif %}
        </div>
      </nav>
    </header>

    <main class="p-4 flex-grow">
      {% block content %}{% endblock %}
    </main>

    <footer class="p-4 bg-zinc-800 text-white text-center">
      <p>&copy; 2025 MVT-Server</p>
    </footer>

    <script src="/static/js/mvt.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
