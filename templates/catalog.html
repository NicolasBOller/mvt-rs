{% extends "layout.html" %}

{% block content %}
  <h1 class="title is-4">Catalog of published layers</h1>

  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">
          Configuration
        </p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div id="data-json"></div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-info">Ok</button>
      </footer>
    </div>
  </div>

  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th scope="col">Layer</th>
        <th scope="col">Alias</th>
        <th scope="col">Table</th>
        <th scope="col">URL</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for layer in layers %}
        <tr>
          <td>
            <span class="has-text-weight-semibold">{{ layer.name }}</span>
          </td>
          <td>{{ layer.alias }}</td>
          <td>{{ layer.table}}</td>
          <td class="has-text-info">
            <span class="server"></span>/tiles/{{ layer.name }}/{z}/{x}/{y}.pbf
          </td>
          <td class="has-text-info">

            <button
              class="button is-small is-info js-modal-trigger"
              data-target="modal-js-example"
              onclick="document.getElementById('data-json').innerHTML='{{format!("{:?}", layer)}}';"
            >
              <span class="icon is-small">
                <i class="fas fa-cog"></i>
              </span>
            </button>

            <a href="/map/{{ layer.name }}" class="button is-small is-info" target="_blank">
              <span class="icon is-small">
                <i class="fas fa-map"></i>
              </span>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Functions to open and close a modal
    function openModal($el) {
      $el.classList.add('is-active');
    }

    function closeModal($el) {
      $el.classList.remove('is-active');
    }

    function closeAllModals() {
      (document.querySelectorAll('.modal') || []).forEach(($modal) => {
        closeModal($modal);
      });
    }

    // Add a click event on buttons to open a specific modal
    (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
      const modal = $trigger.dataset.target;
      const $target = document.getElementById(modal);

      $trigger.addEventListener('click', () => {
        openModal($target);
      });
    });

    // Add a click event on various child elements to close the parent modal
    (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
      const $target = $close.closest('.modal');

      $close.addEventListener('click', () => {
        closeModal($target);
      });
    });

    // Add a keyboard event to close all modals
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Escape') {
        closeAllModals();
      }
    });
  });

  function initializePage() {
    var protocol = window.location.protocol;
    var host = window.location.hostname;
    var port = window.location.port;

    if (port === '') {
      port = protocol === 'https:' ? '443' : '80';
    }

    var servers = document.getElementsByClassName("server");
    for (var i = 0; i < servers.length; i++) {
      servers[i].textContent = `${protocol}//${host}:${port}`;
    }
  }

  document.addEventListener('DOMContentLoaded', initializePage);
</script>
{% endblock %}
