{% extends "admin/layout_admin.html" %}

{% block admin_content %}
  <h1 class="title is-5 has-text-grey-darker">List of Groups</h1>

  <div class="has-text-right">
    {% if current_user.is_admin() %}
    <a href="/admin/groups/new" class="button is-light">
      <span class="icon is-small">
        <i class="fas fa-plus"></i>
      </span>
      <span>ADD GROUP</span>
    </a>
    {% endif %}
  </div>

  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
        <tr>
          <td>
            <span class="has-text-weight-semibold">{{ group.name }}</span>
          </td>
          <td>
            {{ group.description }}
          </td>
          <td class="has-text-right">
            {% if current_user.is_admin() %}
            <div class="is-flex is-justify-content-right">
              <a href="/admin/groups/edit/{{ group.id }}" class="button is-white">
                <span class="icon">
                  <i class="fas fa-pen"></i>
                </span>
               </a>
               <a href="/admin/groups/delete/{{ group.id }}" class="button is-danger is-outlined"
                  onclick="return confirm('Are you sure you want to delete this group?');" >
                   <span class="icon">
                   <i class="fas fa-trash"></i>
                   </span>
               </a>
            </div>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
