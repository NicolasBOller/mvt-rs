{% extends "admin/layout_admin.html" %}

{% block admin_content %}
  <h1 class="title is-5 has-text-grey-darker">List of Users</h1>

  <div class="has-text-right">
    <a href="/admin/users/new" class="button is-light">
      <span class="icon is-small">
        <i class="fas fa-user-plus"></i>
      </span>
      <span>ADD USER</span>
    </a>
  </div>

  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>
            <span class="has-text-weight-semibold">{{ user.username }}</span>
          </td>
          <td>
            {{ user.email }}
          </td>
          <td class="has-text-right">
            <div class="is-flex is-justify-content-right">
              <a href="/admin/users/edit/{{ user.username }}" class="button is-white">
                  <span class="icon">
                    <i class="fas fa-pen"></i>
                  </span>
                </a>
              {% if user.username != "admin" %}
                <a href="/admin/users/delete/{{ user.username}}" class="button is-danger is-outlined"
                  onclick="return confirm('Are you sure you want to delete this user?');" >
                  <span class="icon">
                    <i class="fas fa-trash"></i>
                  </span>
                </a>
              {% endif %}
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
